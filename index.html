    <meta name="description" content="Serviços profissionais de tradução e interpretação de Libras. Acessibilidade e inclusão para empresas e eventos." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Montserrat and Open Sans (Sicredi style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Custom font application based on Tailwind config doesn't always catch immediately without explicit CSS */
      body {
        font-family: 'Open Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Infinite Scroll Animation */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
      
      .animate-scroll:hover {
        animation-play-state: paused;
      }

      /* Tech Grid Background */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(0, 153, 93, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 153, 93, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
